<div *ngIf="auth.user | async; then authenticated else guest" >
  <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>
<user-form></user-form>



</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="auth.user | async as user">
  <h3 style="color:#FFF;">{{ user.displayName }} please select your corresponding category</h3>
  <br><br><br><input  type="radio" [(ngModel)] = 'user.usertype' value="employee" /><strong style="color:#FFF; font-size: 20px;"> Employer</strong><br><br>
  <input type="radio" [(ngModel)] = 'user.usertype' value="student" /><strong style="color:#FFF; font-size: 20px;"> Student</strong><br><br><br>
  <button (click)="auth.updateUserData3(user)" class="main-button"><strong>Save</strong></button>
  <button (click)="auth.redirect(user)" class="main-button" style="margin: 0px 5px;"><strong>Next</strong></button>
  <button (click)="auth.signOut()" class="main-button"><strong>Logout</strong></button>
</div>
</ng-template>
