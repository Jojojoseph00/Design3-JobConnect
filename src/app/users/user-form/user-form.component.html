    <form [formGroup]="userForm" *ngIf="newUser" (ngSubmit)="signup()">

            
            
        
            <!-- <label for="email">Email</label> -->
            <input type="email" class="input" formControlName="email" name="email" required autocomplete="new-password" placeholder="Email">
        
            <div *ngIf="formErrors.email" class="notification is-danger" style="color:#FFF;">
                {{ formErrors.email }}
            </div>
        
            <!-- <label for="password">Password</label> -->
            <br><input type="password" class="input" formControlName="password" name="password" required placeholder="Password">
        
            <div *ngIf="formErrors.password" class="notification is-danger" style="color:#FFF;">
                {{ formErrors.password }}
            </div>
            <div *ngIf="userForm.valid" class="notification is-success" style="color:#FFF;"></div><br>
        
            <button class="main-button icon-button pull-left" [disabled]="!userForm.valid"><strong>Submit</strong></button>

            <br><hr>
            <div>
            <p style="color:#FFF;">Are you a returning user?</p><button class="main-button icon-button pull-right" (click)="toggleForm()"><strong>Registered</strong></button>
            </div>
        
        </form>
